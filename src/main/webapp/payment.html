<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cinema</title>
    <script>
        let value;
        let row;
        let seat;

        function OnLoad() {
            var query = window.location.href.split("?")[1];
            var params = query.split("&");
            value = params[0].split("=")[1];
            row = Math.trunc(value / 10);
            seat = value % 10;
            let sum = 500;
            if (row === 1) {
                sum = 700;
            } else if (row === 2) {
                sum = 600;
            }
            document.getElementById("header").innerText =
                "Вы выбрали ряд " + row
                + " место " + seat
                + ", Сумма : " + sum + " рублей.";
        }

        function sendPayment() {
            let elemUserValue = $('#username').val();
            let elemPhoneValue = $('#phone').val();
            if ((elemUserValue === '') || (elemPhoneValue === '')) {
                alert("Заполните все поля");
                return false;
            }
            $.ajax({
                type: 'POST',
                crossdomain: true,
                url: 'http://localhost:8080/job4j_cinema/hall',
                data: {
                    name: elemUserValue,
                    phone: elemPhoneValue,
                    seat: value
                }
            }).done(function () {
                window.location.href = "http://localhost:8080/job4j_cinema/index.html";
            }).fail(function (err) {
                alert(err);
            });
        }
    </script>

</head>
<body onload="OnLoad()">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row pt-3">
        <h3 id="header"></h3>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="username">ФИО</label>
                <input type="text" class="form-control" id="username" placeholder="ФИО">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" class="form-control" id="phone" placeholder="Номер телефона">
            </div>
            <button type="button" class="btn btn-success" onclick="sendPayment()">Оплатить</button>
        </form>
    </div>
</div>
</body>
</html>
